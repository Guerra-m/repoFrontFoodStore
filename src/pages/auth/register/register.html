<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registro - SuperFood</title>
</head>
<body>
<div class="register-container">
    <h1>SuperFood</h1>
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="rol">Tipo de Cuenta</label>
            <select id="rol" class="select-rol" required>
                <option value="CLIENTE">Cliente</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Registrarse</button>
    </form>

    <p class="login-link">
        ¿Ya tenés cuenta? <a href="/src/pages/auth/login/login.html">Iniciá sesión</a>
    </p>
</div>
<script type="module" src="register.ts"></script>
</body>
</html>
