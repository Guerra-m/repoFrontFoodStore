<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - SuperFood</title>
</head>
<body>
<div class="register-container">
    <h1>SuperFood</h1>
    <h2>Registro</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="nombre" id="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresá tu contraseña" required>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <p class="login-link">
        ¿Ya tenés cuenta? <a href="/src/pages/auth/login/login.html">Inicia sesion</a>
    </p>


</div>
<script type="module" src="/src/main.ts"></script>

</body>
</html>
