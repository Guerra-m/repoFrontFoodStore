<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login - SuperFood</title>
</head>
<body>
  <div class="login-container" >
    <h1>SuperFood</h1>
    <h2>Iniciar Secion</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
      </div>
    
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresá tu contraseña" required>
      </div>
    
      <button type="submit">Ingresar</button>
    </form>
  
    <p class="register-link">
      ¿No tenés cuenta? <a href="/src/pages/auth/register/register.html">Registrate</a>
    </p>

    <p>
      Cuentas de prueba:<br>
      Admin: admin@food.com / admin123<br>
      cliente: cliente@food.com / cliente123
    </p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
